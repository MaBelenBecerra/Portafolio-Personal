<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Maria Belen Becerra">
    <title>Portafolio | Maria Belen Becerra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="inicio">
        <h1>Maria Belen Becerra</h1>
        <p>Agradezco a mi madre y Chat GPT por todo</p>
        <nav>
            <ul>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="proyectos">
        <h2>Mis Proyectos</h2>
        <div class="proyectos-container">
            <!-- tarjetas de proyectos (falta aun) -->
        </div>
    </section>

    <section id="blog">
        <h2>Artículos Recientes</h2>
        <div class="blog-container">
            <!--entradas del blog (falta aun) -->
        </div>
    </section>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Perfil profesional.</p>
        <p>Educación, experiencia, skills, hobbies.</p>
    </section>

    <section id="contacto">
        <h2>Contáctame</h2>
        <form id="formulario-contacto">
            <div class="campo-formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
    
            <div class="campo-formulario">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo" required>
            </div>
    
            <div class="campo-formulario">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje" rows="5" required></textarea>
            </div>
    
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
    

    <footer>
        <p>© Maria Belen Becerra 2025</p>
        <div class="redes-sociales">
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
